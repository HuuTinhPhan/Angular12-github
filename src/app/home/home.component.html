<div class="test">
  <h3>Đây là component Home</h3>
  Tỉnh / Thành Phố:
  <select id="city" (change)="changeCity($event)">
    <option *ngFor="let data of vietnamData" value="{{ data.city }}">
      {{ data.city }}
    </option>
  </select>
  <br />
  Quận / Huyện:
  <select id="district">
    <option *ngFor="let district of districts" value="{{ district }}">
      {{ district }}
    </option>
  </select>
  <br />
  Phường / Xã:
  <select id="phuong">
    <option *ngFor="let phuong of phuongs" value="{{ phuong }}">
      {{ phuong }}
    </option>
  </select>
</div>
